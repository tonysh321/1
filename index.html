<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册系统</title>
    <script>
        // 配置
        const CONFIG = {
            API_URL: 'http://a.buhui.ltd/main/backend/user/Register.php'
        };
        
        // 页面加载完成
        window.onload = function() {
            const form = document.getElementById('registerForm');
            form.addEventListener('submit', handleSubmit);
        };
        
        // 处理提交
        async function handleSubmit(event) {
            event.preventDefault();
            
            // 显示加载
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerHTML = '';
            
            // 收集数据
            const formData = {
                admin: document.getElementById('admin').value,
                user: document.getElementById('user').value,
                password: document.getElementById('password').value,
                name: document.getElementById('name').value,
                code: document.getElementById('code').value || '',
                invite_code: document.getElementById('invite_code').value || '',
                key: document.getElementById('key').value || ''
            };
            
            // 验证
            if (!validateForm(formData)) {
                document.getElementById('loading').style.display = 'none';
                return;
            }
            
            try {
                // 使用CORS代理
                const result = await submitWithProxy(formData);
                
                // 显示结果
                showResult(result);
                
                // 如果成功，清空表单
                if (result.code === 1) {
                    form.reset();
                }
                
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // 验证表单
        function validateForm(data) {
            const errors = [];
            
            if (!data.admin) errors.push('后台账号不能为空');
            if (!data.user) errors.push('注册账号不能为空');
            if (!data.password) errors.push('密码不能为空');
            if (!data.name) errors.push('昵称不能为空');
            
            if (data.admin && isNaN(data.admin)) errors.push('后台账号必须是数字');
            if (data.user && isNaN(data.user)) errors.push('注册账号必须是数字');
            if (data.code && data.code !== '' && isNaN(data.code)) errors.push('验证码必须是数字');
            
            if (errors.length > 0) {
                showError(errors.join('<br>'));
                return false;
            }
            
            return true;
        }
        
        // 使用CORS代理提交
        async function submitWithProxy(data) {
            // 可用的CORS代理列表
            const proxies = [
                'https://corsproxy.io/?',
                'https://api.allorigins.win/raw?url=',
                'https://cors-anywhere.herokuapp.com/'
            ];
            
            const formData = new URLSearchParams(data);
            
            for (const proxy of proxies) {
                try {
                    console.log('尝试代理:', proxy);
                    
                    const encodedUrl = encodeURIComponent(CONFIG.API_URL);
                    const proxyUrl = proxy === 'https://corsproxy.io/?' 
                        ? `${proxy}${CONFIG.API_URL}`
                        : `${proxy}${encodedUrl}`;
                    
                    const response = await fetch(proxyUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: formData.toString()
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const result = await response.json();
                    return result;
                    
                } catch (error) {
                    console.log('代理失败:', error.message);
                    continue;
                }
            }
            
            throw new Error('所有代理都失败了，请检查网络');
        }
        
        // 显示结果
        function showResult(result) {
            const isSuccess = result.code === 1;
            const time = new Date().toLocaleString();
            
            const html = `
                <div style="padding: 15px; border-radius: 5px; background: ${isSuccess ? '#d4edda' : '#f8d7da'}; color: ${isSuccess ? '#155724' : '#721c24'};">
                    <strong>${isSuccess ? '✅ 注册成功' : '❌ 注册失败'}</strong><br>
                    状态码: ${result.code}<br>
                    消息: ${result.msg}<br>
                    时间: ${time}
                </div>
            `;
            
            document.getElementById('result').innerHTML = html;
        }
        
        // 显示错误
        function showError(message) {
            const html = `
                <div style="padding: 15px; border-radius: 5px; background: #fff3cd; color: #856404; border: 1px solid #ffeaa7;">
                    <strong>⚠️ 错误</strong><br>
                    ${message}
                </div>
            `;
            
            document.getElementById('result').innerHTML = html;
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .required::after {
            content: " *";
            color: #ff4757;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4a00e0;
            box-shadow: 0 0 0 3px rgba(74, 0, 224, 0.1);
        }
        
        .form-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a00e0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 20px;
            padding: 0 25px 25px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>用户注册系统</h1>
            <p>简单、快速、安全的用户注册</p>
        </div>
        
        <form class="form" id="registerForm">
            <div class="form-group">
                <label class="required">后台账号</label>
                <input type="number" id="admin" placeholder="请输入后台账号 (数字)" required>
            </div>
            
            <div class="form-group">
                <label class="required">注册账号</label>
                <input type="number" id="user" placeholder="请输入注册账号 (数字)" required>
            </div>
            
            <div class="form-group">
                <label class="required">注册密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            
            <div class="form-group">
                <label class="required">注册昵称</label>
                <input type="text" id="name" placeholder="请输入昵称" required>
            </div>
            
            <div class="form-group">
                <label>注册验证码</label>
                <input type="number" id="code" placeholder="验证码 (可选)">
                <div class="form-hint">未开启验证码注册不需要填写</div>
            </div>
            
            <div class="form-group">
                <label>邀请码</label>
                <input type="text" id="invite_code" placeholder="邀请码 (选填)">
            </div>
            
            <div class="form-group">
                <label>后台公钥</label>
                <input type="text" id="key" placeholder="公钥 (可选)">
                <div class="form-hint">未开启公钥或已开启请求接口加密则不需要填</div>
            </div>
            
            <button type="submit">提交注册</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在提交中...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>
</body>
</html>
